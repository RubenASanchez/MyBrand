<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
    
<head>
    <title>The Office</title>
        
    <meta charset="utf-8">
    <meta name="description" content="An office space built with JavaScript.  It contains a working calendar and clock.  There is also an interactive timer that you can use." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link href="../CSS/main.css" rel="stylesheet" type="text/css">
    
    <link rel="shortcut icon" href="IMAGES/androidfavicon3232.png">
    <link rel="icon" sizes="192x192" type="image/png" href="IMAGES/androidfavicon192192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="IMAGES/androidfavicon180180.png">
        
    <script type="text/javascript" src="../SCRIPTS/events.js" async defer></script>
    <script type="text/javascript" src="../SCRIPTS/clock.js" async defer></script>
    <script type="text/javascript" src="../SCRIPTS/timers.js" async defer></script>
</head>
    
<body>
    <header>
        <p>Ruben A Sanchez</p>
    </header>

    <section class="sectioncontainer, skyframe" id="office" style="margin-top:50px;margin-bottom:5%;">
    
        <div class="sky">
            <div class="cloud fcloud01"></div>
            <div class="cloud fcloud02"></div>
            <div class="sayhi">
                <img src=IMAGES/sayinghi.png alt="An android avatar of Ruben A Sanchez waving hi.">
            </div>
                
            <div class="niceview">
                <p>Nice view!</p>
            </div>
                
            <nav class="button circlebutton" id="tovideo">
                <a href="index.html">
                    <p>Return</p>
                </a>
            </nav>
    
            <div id="countdownContainer">
                <div id="inputArea">
                </div>
                <h1 id="time">00:00</h1>
            </div>
                
        </div>
    
    </section>

    <section class="sectioncontainer" style="margin-top:5%;">
    
        <div id="datecalendar">
            <p id="calendar-day"></p>
            <p id="calendar-date"></p>
            <p id="calendar-month-year"></p>
        </div>

        <div id="clockcontainer">
            <p>Time</p>
            <div id="clock"></div>
        </div>

<!--        
        <div id="timerbuttoncontainer">
            <nav class="button mainbutton" id="showtimer">
                    <p>Timer</p>
            </nav>
        </div>
-->
        
        <div id="calendarContainer">
            <div id="calendarMonth">
                <p>July</p>
            </div>

            <div id="calendarDay">
                <table class="day">
                    <tr>
                        <td>S</td>
                        <td>M</td>
                        <td>T</td>
                        <td>W</td>
                        <td>T</td>
                        <td>F</td>
                        <td>S</td>
                    </tr>
                    <tr>
                        <td class="zero">0</td>
                        <td class="zero">0</td>
                        <td class="zero">0</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>26</td>
                        <td class="today">27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                        <td class="zero">0</td>
                    </tr>
                    <!--  <tr>
                        <td class="zero">0</td>
                        <td class="zero">0</td>
                        <td class="zero">0</td>
                        <td class="zero">0</td>
                        <td class="zero">0</td>
                        <td class="zero">0</td>
                        <td class="zero">0</td>
                    </tr> -->
                </table>
            </div>
        </div>
        
        <div style="clear:both;"></div>
    
    </section>

</body>
    
</html>
